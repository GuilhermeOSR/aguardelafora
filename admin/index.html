<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    
    <!-- Sidebar -->
    <div class="flex h-screen">
        <nav class="bg-blue-600 text-white w-64 p-5 hidden md:block">
            <h1 class="text-2xl font-bold mb-5">Admin</h1>
            <ul>
                <li class="mb-3"><a href="./" class="block p-2 hover:bg-blue-500 rounded">Dashboard</a></li>
                <li class="mb-3"><a href="./estabelecimentos.html" class="block p-2 hover:bg-blue-500 rounded">Estabelecimentos</a></li>
                <li class="mb-3"><a href="#" class="block p-2 hover:bg-blue-500 rounded">Ajudantes</a></li>
                <li class="mb-3"><a href="./configuracoes.html" class="block p-2 hover:bg-blue-500 rounded">Pendências</a></li>
            </ul>
        </nav>
        
        <!-- Main Content -->
        <div class="flex-1 p-6">
            <h2 class="text-2xl font-semibold mb-5">Dashboard</h2>
            
            <!-- Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="bg-white p-5 rounded shadow-md text-center">
                    <h3 class="text-xl font-bold">150</h3>
                    <p>Estabelecimentos</p>
                </div>
                <div class="bg-white p-5 rounded shadow-md text-center">
                    <h3 class="text-xl font-bold">75</h3>
                    <p>Ajudantes Cadastrados</p>
                </div>
                <div class="bg-white p-5 rounded shadow-md text-center">
                    <h3 class="text-xl font-bold">20</h3>
                    <p>Pendências</p>
                </div>
            </div>
            
            <!-- Gráficos -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-5 rounded shadow-md">
                    <h3 class="text-lg font-semibold mb-3">Crescimento de Estabelecimentos</h3>
                    <canvas id="chartEstabelecimentos"></canvas>
                </div>
                <div class="bg-white p-5 rounded shadow-md">
                    <h3 class="text-lg font-semibold mb-3">Atividade dos Ajudantes</h3>
                    <canvas id="chartAjudantes"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const ctx1 = document.getElementById('chartEstabelecimentos').getContext('2d');
        const chart1 = new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
                datasets: [{
                    label: 'Estabelecimentos Cadastrados',
                    data: [10, 20, 30, 50, 80, 150],
                    borderColor: 'blue',
                    fill: false
                }]
            },
            options: { responsive: true }
        });

        const ctx2 = document.getElementById('chartAjudantes').getContext('2d');
        const chart2 = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
                datasets: [{
                    label: 'Ajudantes Ativos',
                    data: [5, 10, 15, 30, 50, 75],
                    backgroundColor: 'green'
                }]
            },
            options: { responsive: true }
        });
    </script>
</body>
</html>
