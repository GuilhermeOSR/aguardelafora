<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estabelecimentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <nav class="bg-blue-600 text-white w-64 p-5 hidden md:block">
            <h1 class="text-2xl font-bold mb-5">Admin</h1>
            <ul>
                <li class="mb-3"><a href="./" class="block p-2 hover:bg-blue-500 rounded">Dashboard</a></li>
                <li class="mb-3"><a href="#" class="block p-2 bg-blue-500 rounded">Estabelecimentos</a></li>
                <li class="mb-3"><a href="#" class="block p-2 hover:bg-blue-500 rounded">Ajudantes</a></li>
                <li class="mb-3"><a href="./configuracoes.html" class="block p-2 hover:bg-blue-500 rounded">Pendências</a></li>
            </ul>
        </nav>
        
        <!-- Main Content -->
        <div class="flex-1 p-6">
            <h2 class="text-2xl font-semibold mb-5">Estabelecimentos</h2>
            
            <!-- Botão Adicionar -->
            <div class="mb-5">
                <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">+ Adicionar Novo</button>
            </div>
            
            <!-- Tabela de Estabelecimentos -->
            <div class="overflow-x-auto bg-white p-5 rounded shadow-md">
                <table class="min-w-full">
                    <thead>
                        <tr class="bg-gray-200 text-gray-700">
                            <th class="py-2 px-4 text-left">Nome</th>
                            <th class="py-2 px-4 text-left">Endereço</th>
                            <th class="py-2 px-4 text-left">Horários</th>
                            <th class="py-2 px-4 text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-t">
                            <td class="py-2 px-4">Loja Exemplo</td>
                            <td class="py-2 px-4">Rua Exemplo, 123</td>
                            <td class="py-2 px-4">08:00 - 18:00</td>
                            <td class="py-2 px-4 text-center">
                                <!-- Claro ao editar e excluir, com a integração do back-end, vai ter que ver exatamente o id para editar e excluir o certo.-->
                                <button onclick="window.location.href='./editestabelecimentos.html'"  class="text-blue-600 hover:underline mr-2">Editar</button> <!-- lapis-->
                                <button class="text-red-600 hover:underline">Excluir</button> <!-- lixeirinha-->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
